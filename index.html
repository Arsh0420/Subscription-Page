<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="selectTerm">
        <div id="monthlySelect">
            <label for="monthly">Monthly</label>
            <input class="radio-btn" type="radio" id="option1" name="option" value="option1" checked>
        </div>
        <br>
        <div id="annualSelect">
            <input class="radio-btn" type="radio" id="option2" name="option" value="option2">
            <label for="Annual">Annual</label>
        </div>
    </div>
    <div id="container">
        <div id="box1">
            <p id="basic">Basic</p>
            <h1 id="basicPrice"></h1>
            <hr>
            <p id="basicStorage"></p>
            <hr>
            <p id="usersAllowed">2 Users Allowed</p>
            <hr>
            <p id="shareStorage"></p>
            <hr>
            <button id="myBtn">LEARN MORE</button>
        </div>
        <div id="box2">
            <p>Professional</p>
            <h1 id="proPrice"></h1>
            <hr>
            <p id="proStorage"></p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p id="proShareStorage"></p>
            <hr>
            <button id="myBtn">LEARN MORE</button>
        </div>
        <div id="box3">
            <p>Master</p>
            <h1 id="masterPrice"></h1>
            <hr>
            <p id="masterStorage"></p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p id="masterShareStorage"></p>
            <hr>
            <button id="myBtn">LEARN MORE</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
